<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF Demo</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>✈️ R i ö 機場接送</h2>
  <p>請回到 LINE 聊天室，訊息已經幫你填好囉！</p>

  <script>
    const liffId = "2008038773-mdyzpXGW"; // 你的 LIFF ID

    async function main() {
      await liff.init({ liffId });

      if (!liff.isInClient()) {
        alert("請在 LINE App 內打開這個連結！");
        return;
      }

      // 要帶入聊天框的文字
      const presetText = `✈️ R i ö 機場接送
日期： 
時間： 
上車： 
下車： 
————————————— 
姓名： 
電話： 
————————————— 
航編： 
人數： 
行李數/尺寸：`;

      // 自動打開聊天框，文字填入輸入框
      liff.openWindow({
        url: `line://msg/text/${encodeURIComponent(presetText)}`,
        external: false
      });
    }

    main();
  </script>
</body>
</html>
