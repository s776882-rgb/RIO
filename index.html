<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF Demo</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>LIFF Demo 測試頁</h2>
  <p>這個頁面會幫你把文字放到 LINE 輸入框</p>

  <script>
    // TODO: 
    const liffId = "2008038773-lKB0mjnk";

    async function main() {
      await liff.init({ liffId });

      // 
      if (!liff.isInClient()) {
        alert("請用 LINE App 打開這個 LIFF 頁面！");
        return;
      }

      // 
      const text = "✈️ R i ö 機場接送
日期： 
時間： 
上車： 
下車： 
————————————— 
姓名： 
電話： 
————————————— 
航編： 
人數： 
行李數/尺寸：";
      liff.openWindow({
        url: `line://msg/text/${encodeURIComponent(text)}`,
        external: false
      });
    }

    main();
  </script>
</body>
</html>
